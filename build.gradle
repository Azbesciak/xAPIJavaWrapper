plugins {
    id 'java'
    id 'application'
}

group 'pro.xstore.api'
version '2.5.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.gradle.sample.Main'
}

dependencies {
    compile fileTree(include: ["*.jar"], dir: "bin")
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}
